    <title>Staffy</title>
    <style>
    .angular-google-map-container {
        width: 100%;
        height: 504px;
    }
    </style>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/ionic/js/angular-resource.js"></script>

    <!-- <script src="lib/ng-resource/dist/ng-resource.js"></script> -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Cardo:400,700|Lato:100,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- compiled css output -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/camera.service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/directives/mongoose-error.directive.js"></script>

<body>
	
	<div class="mobile-splash mobile-login fixed-height">
		<div class="login-signup">
			<div class="inner">
				<img class="app-logo" src="/img/logo.png">
				<form>
					<input type="text" name="username" placeholder="Username or E-mail">
					<input type="password" name="password" placeholder="Password">
					
					<input class="green" type="submit" value="Log In">
					<div class="or">OR</div>
					<a class="facebook-auth" href="#"><i class="fa fa-facebook"></i> Log In with Facebook</a>
					
					<div class="signup-forgot">
						<span class="new-user pull-left">New user? <a href="#">Sign Up</a></span>
						<span class="pull-right"><a href="#">Forgot Password?</a>
					</div><!-- .signup-forgot -->
				</form>
			</div><!-- .inner -->
		</div><!-- .login-signup -->
	</div><!-- .mobile-splash -->
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.min.js"></script>
