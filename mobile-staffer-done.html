<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staffy</title>
    <style>
    .angular-google-map-container {
        width: 100%;
        height: 504px;
    }
    </style>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/ionic/js/angular-resource.js"></script>
    <!-- <script src="lib/angular-resource/angular-resource.min.js"></script> -->
    <!-- <script src="lib/ng-resource/dist/ng-resource.js"></script> -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Cardo:400,700|Lato:100,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- compiled css output -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/camera.service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/directives/mongoose-error.directive.js"></script>
</head>

<body>
	
	<div class="mobile-splash mobile-signup mobile-signup-staffer fixed-height">
		<button id="menu-slide"></button>
		<div class="table">
			<div class="table-cell">
				<div class="inner">
					<img class="app-logo" src="/img/logo.png">
					
					<div class="staffer-signup-complete">
						<h2>You're done!</h2>
						<p>Thanks for registering. Your account will be validated within 24 hours, you will receive an email when this process is complete.</p>
						<h3>What next?</h3>
						
						<div class="staffer-next-steps mobile-landing">
							<a href="" class="btn btn-green">Update your availability</a>
							<a href="" class="btn btn-blue">Set your skills & rates</a>
						</div><!-- .staffer-next-steps -->
					</div><!-- .staffer-signup-complete -->
				</div><!-- .inner -->
			</div><!-- .table-cell -->
		</div><!-- .table -->
	</div><!-- .mobile-splash -->
	
	<div id="menu-slideout">
		<div class="menu-inner">
			<span id="close">X</span>
			<nav id="navbar">
				<ul>
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
					<li><a href="#"><i class="fa fa-clock-o"></i> Set Availability</a></li>
					<li><a href="#"><i class="fa fa-dollar"></i> Set Skills & Rates</a></li>
					<li><a href="#"><i class="fa fa-question"></i> Help</a></li>
					<li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
          		</ul>
        	</nav><!-- #navbar -->
		</div><!-- .menu-inner -->
	</div><!-- #menu-slideout -->
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.min.js"></script>
	
	<script>
		$(document).ready(function() {
			$("#menu-slide").click(function() {
				$("body").addClass("menu-open");
				$(".mask").show();
			});
			$(".menu-inner #close").click(function() {
				$("body").removeClass("menu-open");
				$(".mask").hide();
			});
		});
	</script>
	
	
</body>

</html>
